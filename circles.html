<!DOCTYPE html>
<html>
<head>
<style>


.h2:before{
--m:40px;

  content: '';
  width:220px;
  margin-top:var(--m);
  margin-left:50px;
  aspect-ratio:1;
  position: absolute;
  border-radius: 50%;
  inset: 0;
  background: conic-gradient(yellow var(--ycirc),#0000 0);
  -webkit-mask:radial-gradient(farthest-side,#0000 0 95px, green 15px)
}



.h1:before{

--m:20px;
  content: '';
  width:260px;
  margin-top:var(--m);
  margin-left:30px;
  aspect-ratio:1;
  position: absolute;
  border-radius: 50%;
  inset: 0;
  background: conic-gradient(var(--color) var(--cir),#0000 0);
  -webkit-mask:radial-gradient(farthest-side,#0000 0 115px, green 15px)
}



.div:before{
display:flex;

  content: '';
  width:300px;
  margin-left:10px;
  aspect-ratio:1;
  position: absolute;
  border-radius: 50%;
  inset: 0;
  background: conic-gradient(red var(--rcirc),#0000 0);
  -webkit-mask:radial-gradient(farthest-side,#0000 0 135px, green 15px)
}
#main{
width:fit-content;
aspect-ratio:1;
position:absolute;
border:1px solid red;

margin-left:6px;}
</style>
</head>
<body>

<div id='main'>



</div>
<button style='position:relative;margin-top:300px;' onclick='main()'>b</button>
<script>
function main(){
let x=0;
let id=setInterval(myF,10)
function myF(){
x++
if(x>=100){
clearInterval(id);

}
document.querySelector('#main').innerHTML=`
<div style='--rcirc:${x}%;' class='div'>
<div class='h1' style='--cir:${x-20}%;--color:green;'>
<div class='h2' style='--ycirc:${x-40}%;'></div>
</div></div>

`}
}
</script>
</body>
</html>
